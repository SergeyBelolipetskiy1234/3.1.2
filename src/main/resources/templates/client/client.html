<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <title>Client</title>

</head>

<body>

<!--            top nav bars         -->
<nav class="navbar navbar-dark bg-dark">
   <span class="navbar-text">
     <th><td th:text="${user.getUsername()}"></td></th>
     with roles:
        <th><td th:text="${user.toString()}"></td></th>
    </span>
  <br/>
  <a th:href="@{/logout}">Logout</a>
</nav>

<!--            container-fluid          -->
<div class="container-fluid">
  <div class="row">
    <div class="col bg-white">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a href="/client" class="nav-link active">User</a>
        </li>
      </ul>
    </div>

    <div class="container">
      <h1>User information-page</h1>
    <!--             user table         -->
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="tab-content">
          <div class="card">
            <div class="card-header">
              <b>About user</b>
            </div>
            <div class="card-body">

        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Id</th>
            <th scope="col">Role</th>
            <th scope="col">Password</th>

          </tr>
          </thead>
          <tbody>
            <td th:text="${user.getUsername()}" >Name</td>
            <td th:utext="${user.getSurname()}">Surname</td>
            <td th:utext="${user.getAge}">Age</td>
            <td th:utext="${user.getEmail()}">Email</td>
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.toString()}">Role</td>
            <td th:text="${user.getPassword()}">Password</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
